<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .chat-container {
      max-width: 300px;
      margin: 20px auto;
      padding: 10px;
      border: 2px solid #3498db;
      border-radius: 10px;
      background-color: #fff;
    }

    .chat-box {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    .user-message {
      text-align: left;
      color: #333;
      margin-bottom: 5px;
    }

    .bot-message {
      text-align: right;
      color: #333;
      margin-bottom: 5px;
    }

    #user-input {
      width: calc(100% - 70px);
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 5px;
      font-size: 14px;
    }

    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">Send</button>
  </div>
  <script>
    function sendMessage() {
      var userInput = document.getElementById("user-input").value;
      if (userInput.trim() === "") return; // Check if the input is empty
      document.getElementById("chat-box").innerHTML += "<div class='user-message'>You: " + userInput + "</div>";
      // Bot response
      setTimeout(function() {
        var botResponse = getBotResponse(userInput);
        document.getElementById("chat-box").innerHTML += "<div class='bot-message'>Bot: " + botResponse + "</div>";
        // Scroll to bottom of chat box
        document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
      }, 500);
      document.getElementById("user-input").value = ""; // Clear input field after sending message
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    function getBotResponse(userInput) {
      // Example bot responses
      var response;
      switch(userInput.toLowerCase()) {
        case "hello":
          response = "Hello i'm Chintu how can i help you!";
          break;

          case "hi":
          response = "Hi i'm Chintu how can i help you!";
          break;

          case "info":
          response = "this Lakshmisimha Reddy own portfolio website!";
          break;

          case "help":
          response = "Sure! Here are some suggestions: \n1. Check out my portfolio projects \n2. Learn more about my skills and experiences \n3. Contact me for collaboration opportunities";
          break;  


         case "how are you?":
          response = "I'm just a bot, but thanks for asking!";
          break;

          case "contact":
          response = "You can contact me via email at kasireddylakshmisimhareddy@gmail.com or through the contact form on my portfolio website. I typically respond within 24 hours. Looking forward to hearing from you!";
          break;
        default:
          response = "I'm sorry, I don't understand. Type 'help' for suggestions.";
      }
      return response;
    }
  </script>
</body>
</html>
